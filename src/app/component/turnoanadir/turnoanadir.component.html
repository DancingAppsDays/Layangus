<div class="container">
    <div class="form-group row">
      <div class="col-sm text-center">
        <h4 class="d-block" style="background-color: #34495E; color:#fff; margin: 15px;">Registrar turno</h4>
      </div>
    </div>

<form [formGroup] ="tForm"  (ngSubmit)="onSubmit(tForm.value)" >

        <input type="number" name="nombre" class="form-control" formControlName="idempleado"  >
        <strong>IDEmpleado: </strong> 
    </p>
   
    <!--
    <p>                                               
        <input type="text" name="nombre" class="form-control" formControlName="nombre"  >
        <strong>Nombre: </strong> 
    </p>-->
    
     
    <p>
         <input  type="date"   value="{{today | date:'yyyy-MM-dd'}}"  formControlName="fecha">
       <!-- <input type="date"  class="form-control" formControlName="fecha"   value="{{today | date:'yyyy-MM-dd'}}" >  | date:'yyyy-MM-dd'}}">-->
        <strong>Fecha: </strong> 
    </p>


    <p>
        <input type="number"  class="form-control" formControlName="horario"  >
        <strong>Horario: </strong> 
    </p>

    <p>
        <input type="number"  class="form-control" formControlName="puesto"  >
        <strong>ID Puesto: </strong> 
    </p>

    <p>
        <input type="text"  class="form-control" formControlName="area"  >

    </p>

    <p>
        <input type="number"  class="form-control" formControlName="idmaquina"  >

    </p>
