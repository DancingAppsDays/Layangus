<div class="container">
    <div class="form-group row">
      <div class="col-sm text-center">
        <h4 class="d-block" style="background-color: #34495E; color:#fff; margin: 15px;">Lista de exámenes periódicos</h4>
      </div>
    </div>
    
    
    <p>Examenes periódicos  de:</p>
  
  <p>Nombre: {{ querid.nombre }}</p>
  <p>IDEmpleado: {{ querid.id }}</p>
  
  <table class="table" *ngIf="json">
      <thead>
        <tr>
          <th scope="col">IDempleado</th>
          <th scope="col">Nombre empleado</th>
          <th scope="col">Fecha de ingreso</th>
              <th scope="col">Area laboral</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let exa of json">
          <th scope="row">{{ exa.idempleado }}</th>
          <td>{{ querid.nombre }}</td>
          <td>{{ exa.fechaingreso }}</td>
          <td>{{ exa.area }}</td>
          <td> <button type="button" class="btn btn-primary" title="Editar" (click)="editexa(exa)">Ver examen</button> </td>
         </tr>
      </tbody>
    </table>
