<head>
  <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
  <link    href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css">  <!-- USELESs warning  <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css">-->
  <link    href="https://unpkg.com/ag-grid-community/dist/styles/ag-theme-alpine.css">
</head>

<div class="container">
    <div class="form-group row">
      <div class="col-sm text-center">
        <h4 class="d-block" style="background-color: #34495E; color:#fff; margin: 15px;">Lista de exámenes periódicos</h4>
      </div>
    </div>
    
    
    <p>Examenes periódicos  de:</p>
  
  <p>Nombre: {{ querid.nombre }}</p>
  <p>IDEmpleado: {{ querid.id }}</p>
  
  <td><button type="button" class="btn btn-info" title="Reportes" (click)="abrirmenuexa()">Registrar examen médicos</button> 
      

    <td>
    <button *ngIf="menuexas == true" type="button" class="btn btn-primary" title="Reportes" (click)="nuevoexamen(querid)">Exámenes periódico</button> 
    <button *ngIf="menuexas == true" type="button" class="btn btn-primary" title="Reportes" (click)="nuevoau(querid)">Audiometría</button> 
    <button *ngIf="menuexas == true" type="button" class="btn btn-primary" title="Reportes" (click)="gotoaudios(querid)">Espirometría</button> 
    <button *ngIf="menuexas == true" type="button" class="btn btn-primary" title="Reportes" (click)="gotoaudios(querid)">Rayos X</button> 
    <button *ngIf="menuexas == true" type="button" class="btn btn-primary" title="Reportes" (click)="gotoaudios(querid)">Laboratorio Sangre</button> 
    <button *ngIf="menuexas == true" type="button" class="btn btn-primary" title="Reportes" (click)="gotoaudios(querid)">Laboratorio Orina</button> 
    <button *ngIf="menuexas == true" type="button" class="btn btn-primary" title="Reportes" (click)="gotoaudios(querid)">Antidoping</button> 
  
    
  
      </td>
  
  
  <button type="button" class="btn btn-primary" title="Nuevo" (click)="gotoreportes(querid)">Graficar salud</button>

<ag-grid-angular
    
    class="ag-theme-alpine"
    style=" height:800px;"
  
    [rowData]="rowData" 
    [columnDefs]="columnDefs"




      [gridOptions]="gridOptions"  



        [rowClassRules]="gridOptions.rowClassRules"
        

        (cellClicked)="onCellClicked($event)"
>
</ag-grid-angular>
