
<div class="container">


    
    <div class="form-group row">
      <div class="col-sm text-center">
        <h4 class="d-block" style="background-color: #34495E; color:#fff; margin: 15px;">Registrar empleado</h4>
      </div>
    </div>
  

    <div style="padding: 30px;border: 3px solid hsl(0, 0%, 93%);">

<!--
    <p>Nombre: {{ querid.nombre }}</p>
    <p>IDEmpleado: {{ querid.id }}</p>-->

<form [formGroup] ="empForm"  (ngSubmit)="onSubmit(empForm.value)"  [hidden]="success">
    <p>                                                 <!--//to avoid formcontrol error-->
        <input type="text" name="nombre" class="form-control" formControlName="nombre"  >
        <strong>Nombre: </strong> 
    </p>
    <p>
        <input type="number" name="puesto" class="form-control" formControlName="planta"  oninput="if(this.value>0){this.value=(parseInt(this.value)||1)}else{this.value=1}" >
        <strong>Planta: </strong> 
    </p>

    <p>
        <input type="text" name="puesto" class="form-control" formControlName="puesto"  >
        <strong>Puesto: </strong> 
    </p>

    <p>
        <input type="text" name="puesto" class="form-control" formControlName="email"  >
        <strong>Email: </strong> 
    </p>
<!--
    <p>
        <input type="number"  class="form-control" formControlName="area"  oninput="this.value=(parseInt(this.value)||0)">
        <strong>Area: </strong> 
    </p>
    <p>
        <input type="number" class="form-control" formControlName="positionx"  >
        <strong>Posicion en x: </strong> 
    </p>
    <p>
        <input type="number"  class="form-control" formControlName="positiony" >
        <strong>Posicion en y: </strong> 
    </p>-->

    <p>
        <input type="text"  class="form-control" formControlName="profilepic" style="visibility:hidden;" />
        
        <!--<input type="file"         id="filepic"        (change)="handleFileInput($event.target.files)">   (change)="fuckmethod($event)" THI WORkS-->
        <input type="file" (change)="getBase64($event)" />
        <img  [src]="profilestring" >
        <!--<img  [src]="{{profilestring}}" >ERROR-->
       
        <strong>Foto de perfil: </strong> 
    </p>
<button class ="btn btn-success"    [disabled]="empForm.invalid"  type ="submit">Registrar</button>

</form>

    </div>
