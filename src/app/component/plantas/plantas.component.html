<div class="container">
    <div class="form-group row">
      <div class="col-sm text-center">
        <h4 class="d-block" style="background-color: #34495E; color:#fff; margin: 15px;">Registro planta</h4>
      </div>
    </div>
  
   

    <div style="padding: 12px;border: 4px solid hsl(0, 0%, 93%);">
    
<!--
    <p>Nombre: {{ querid.nombre }}</p>
    <p>IDEmpleado: {{ querid.id }}</p>-->

<form [formGroup] ="pForm"  (ngSubmit)="onSubmit(pForm.value)"><!--class="row g-3 needs-validation" novalidate>-->
   
   
    <p style="visibility: hidden;">                                               
        <input type="number" name="nombre" class="form-control" formControlName="id"  id="id" >
        <strong>IDArea: </strong> 
    </p>
   
    <p>                                               
        <input type="text" name="nombre" class="form-control" formControlName="nombre"   >
        <strong>Nombre: </strong> 
    </p>
  
  


    <p>
        <input type="number"  class="form-control" formControlName="direccion"  >
        <strong>Direccion: </strong> 
    </p>

    
    <p>
        <input type="text"  class="form-control" formControlName="descripcion"  >
        <strong>Descripcion: </strong> 
    </p>



   
<button class ="btn btn-success"  [disabled]="pForm.invalid"  type ="submit">Registrar</button>

</form>

    </div>
