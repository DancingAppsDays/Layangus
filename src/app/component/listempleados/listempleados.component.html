<div class="container">
    <div class="form-group row">
      <div class="col-sm text-center">
        <h4 class="d-block" style="background-color: #34495E; color:#fff; margin: 15px;">Lista de empleados</h4>
      </div>
    </div>
  

    <br>
    <button type="button" class="btn btn-primary" title="novo" (click)="nuevoemp()">Registrar empleado</button> 
    <br>

  <input type="text" [(ngModel)]="term" placeholder="Buscar cadena">
  
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
  <table class="table" *ngIf="emps">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
       
        <th scope="col">Planta</th>
        <th scope="col">Puesto actual</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
     
        <tr *ngFor="let ems of items[0]  | filter : term | paginate: { itemsPerPage: 10, currentPage: p }"> 
      
                 
       
      
  
        <th scope="row">{{ ems.id }}</th>
        <td>{{ ems.nombre }}</td>
        
        <td>{{ ems.planta }}</td>
        <td>{{ ems.puesto }}</td>
        <td> <button type="button" class="btn btn-primary" title="Editar" (click)="editEmps(ems)">Editar</button>
          <button type="button" class="btn btn-primary" title="Expediente" (click)="gotoexpediente(ems)">Expediente</button> 
        
         <button type="button" class="btn btn-primary" title="Turnos" (click)="gototurnos(ems)">Turnos</button> 
         <button type="button" class="btn btn-primary" title="Reportes" (click)="gotoincidenteslist(ems)">Incidentes </button> 
       
         <td><button type="button" class="btn btn-info" title="Reportes" (click)="abrirmenuexa()">Exámenes médicos</button> 
        

         <td>
         <button *ngIf="menuexas == true" type="button" class="btn btn-primary" title="Reportes" (click)="gotoexamenes(ems)">Exámenes periódicos</button> 
         <button *ngIf="menuexas == true" type="button" class="btn btn-primary" title="Reportes" (click)="gotoaudios(ems)">Audiometrías</button> 
         <button *ngIf="menuexas == true" type="button" class="btn btn-primary" title="Reportes" (click)="gotoespiros(ems)">Espirometría</button> 
         <button *ngIf="menuexas == true" type="button" class="btn btn-primary" title="Reportes" (click)="gotoaudios(ems)">Rayos X</button> 
         <button *ngIf="menuexas == true" type="button" class="btn btn-primary" title="Reportes" (click)="gotoaudios(ems)">Laboratorio Sangre</button> 
         <button *ngIf="menuexas == true" type="button" class="btn btn-primary" title="Reportes" (click)="gotoaudios(ems)">Laboratorio Orina</button> 
         <button *ngIf="menuexas == true" type="button" class="btn btn-primary" title="Reportes" (click)="gotoaudios(ems)">Antidoping</button> 

         

           </td>

          
          
 <!--<td> <button type="button" class="btn btn-primary" title="Reportes" (click)="gotoreportes(ems)">Gráficas</button> </td>
            
          
          <td> <button type="button" class="btn btn-primary" title="Reportes" (click)="gotolastexamen(ems)">Último examen</button> </td>
        <td> <button type="button" class="btn btn-primary" title="Reportes" (click)="gotonuevoexamen(ems)">Registrar examen</button> </td>-->
        
        
      </tr>
    </tbody>
  </table>
