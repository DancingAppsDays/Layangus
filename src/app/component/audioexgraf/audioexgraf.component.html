<div class="container">
    <div class="form-group row">
      <div class="col-sm text-center">
        <h4 class="d-block" style="background-color: #34495E; color:#fff; margin: 15px;">Reporte gráfico audiometrías</h4>
      </div>
    </div>

      <p> Nombre:  {{querid.nombre}}</p>
      <p>ID:  {{querid.idempleado}}</p>

      


    <div class="chart-wrapper">

      <p><strong> Oido izquierdo</strong></p>
      <canvas baseChart 
          [datasets]="lineChartData" 
          [labels]="lineChartLabels" 
          [options]="lineChartOptions"
          [colors]="lineChartColors" 
          [legend]="lineChartLegend" 
          [chartType]="lineChartType" 
          [plugins]="lineChartPlugins">
      </canvas>
  </div>
<br>

 <div class="chart-wrapper">

     <p><strong>Oido derecho</strong></p>
    <canvas baseChart 
        [datasets]="lineChartData2" 
        [labels]="lineChartLabels" 
        [options]="lineChartOptions"
        [colors]="lineChartColors" 
        [legend]="lineChartLegend" 
        [chartType]="lineChartType" 
        [plugins]="lineChartPlugins">
    </canvas>
</div>
