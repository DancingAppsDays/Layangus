<div class="container">
    <div class="form-group row">
      <div class="col-sm text-center">
        <h4 class="d-block" style="background-color: #34495E; color:#fff; margin: 15px;">Registrar puesto</h4>
      </div>
    </div>
  
   

    <div style="padding: 12px;border: 4px solid hsl(0, 0%, 93%);">
    
<!--
    <p>Nombre: {{ querid.nombre }}</p>
    <p>IDEmpleado: {{ querid.id }}</p>-->

<form [formGroup] ="pForm"  (ngSubmit)="onSubmit(pForm.value)"><!--class="row g-3 needs-validation" novalidate>-->
   
   
    <p style="visibility: hidden;">                                               
        <input type="number" name="nombre" class="form-control" formControlName="id"  id="id" >
        <strong>IDPuesto: </strong> 
    </p>
   
    <p>                                               
        <input type="text" name="nombre" class="form-control" formControlName="nombre"   >
        <strong>Nombre: </strong> 
    </p>
  
  


    <p>
        <input type="number"  class="form-control" formControlName="positionx"  >
        <strong>Posición x: </strong> 
    </p>

    <p>
        <input type="number"  class="form-control" formControlName="positiony"  >
        <strong>Posición y: </strong> 
    </p>

    <p>
        <input type="number"  class="form-control" formControlName="rotation"  >
        <strong>Rotación z: </strong> 
    </p>

    <p>
        <input type="number"  class="form-control" formControlName="area"  oninput="if(this.value>0){this.value=(parseInt(this.value)||0)}else{this.value=0}"> 
        <strong>Area : </strong> 
    </p>

    <p>
        <input type="number"  class="form-control" formControlName="idmaquina" oninput="if(this.value>0){this.value=(parseInt(this.value)||0)}else{this.value=0}">
        <strong>ID Maquina: </strong> 
    </p>

    <p>
        <input type="text"  class="form-control" formControlName="descripcion"  >
        <strong>Descripcion: </strong> 
    </p>



   
<button class ="btn btn-success"  [disabled]="pForm.invalid"  type ="submit">Registrar</button>

</form>

    </div>

    <pre style="clear: both;">{{ pForm.value | json }}</pre>
